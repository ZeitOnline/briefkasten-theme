    <body>
        <div class="container">
            <main class="page">
                <header class="header">
                    <h1 class="header-logo">
                        <a class="header-logo__link icon-zon-logo-desktop" href="http://www.zeit.de/index">ZEIT ONLINE</a>
                    </h1>
                    
    
        <nav class="header-nav">
    <ul class="header-nav__list">
        <li class="header-nav__item">
            <a rel="prefetch" data-target="login" href="/anmelden" class="header-nav__link">
                Anmelden
            </a>
        </li>
        <li class="header-nav__item">
            <a rel="prefetch" data-target="register" href="/registrieren" class="header-nav__link">
                Registrieren
            </a>
        </li>
    </ul>

                </header>
                <img class="intro_image" src="assets/img/SSO-bg.jpg">
                <div class="content" id="form_content">
                    
            <section class="notification"></section>
        
        
        <div class="content__form">
            <h1 class="content__title">Herzlich Willkommen</h1>
            <section class="message" data-animation="true">
                Bitte melden Sie sich an.
            </section>
            <section class="userform" data-animation="true">
                <h1 class="userform__intro">Anmelden</h1>
                <div class="userform__container">
                    <div class="userform__column-primary">
                        <form class="userform__form" action="anmelden" method="post" novalidate>
                            <div class="input-row">
                                <label class="input-row__label" for="login_email">Benutzername oder E-Mail-Adresse</label>
                                <input class="input-row__input input-row__input--" type="email" name="email" id="login_email" value="" placeholder="Benutzername oder E-Mail-Adresse">
                            </div>
                            <div class="input-row">
                                <label class="input-row__label" for="login_password">Passwort</label>
                                <input class="input-row__input input-row__input--" type="password" name="password" id="login_password" placeholder="Passwort" value="">
                                <span class="input-row__link"><a href="/zuruecksetzen">Passwort vergessen?</a></span>
                            </div>
                            <div class="checkbox-row">
                                <div class="checkbox-row__cell">
                                    <input class="checkbox-row__checkbox" type="checkbox" name="permanent" id="login_permanent" checked>
                                </div>
                                <label class="checkbox-row__label" for="login_permanent">In diesem Browser angemeldet bleiben</label>
                            </div>
                            <div class="button-row">
                                <div class="button-row__info">Mit Ihrer Anmeldung erkl√§ren Sie sich mit unseren <a href="http://www.zeit.de/administratives/agb-kommentare-artikel">AGB</a> einverstanden.</div>
                                <input type="hidden" name="referrer" value="">
                                <input class="submit-button" type="submit" value="Anmelden" />
                            </div>
                            <div class="info-row">
                                Sie haben noch kein Konto? <a class="info-row__link" href="/registrieren">Registrieren Sie sich hier.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <script>
            wt.contentId = "verlag.meinezeit...formular.online|meine.zeit.de/anmelden";
            wt.contentGroup[2] = "formular";
        </script>
